<html>
  <style>
    body {
    width:40vw;
    min-width:200px;
    border:1px solid #131313;
    margin:0 auto;
    margin-top:40px;
    margin-bottom:40px;
    font-size:2em;
    text-align:center;
    box-shadow:1px 1px 1px 
}
#result {
    padding:2em;
}

#guess {
    margin:20px;
}

#guess button {
    width:100px;
    font-size:.5em;
    background:#ff9b9b;
    margin-left:20px;
    padding:20px;
    border-radius:8px;
}
#guess button:first-child {
    background:#91ff91;
}

  </style>
  <body>
    <div id="result"></div>
<div id="guess">

</div>
    

    <button onclick="generate()">Generate</button>
    
  </body>
  <script>
    const letters = Array.from("abcdefghijklmnopqrstuvwxyz");
    const target = document.querySelector('#result');
    const guess_result = document.querySelector('#guess');

    const acceptable = 
    `AA, AB, AD, AE, AG, AH, AI, AL, AM, AN, AR, AS, AT, AW, AX, AY
BA, BE, BI, BO, BY
DA, DE, DO
ED, EF, EH, EL, EM, EN, ER, ES, ET, EW, EX
FA, FE
GI, GO
HA, HE, HI, HM, HO
ID, IF, IN, IS, IT
JO
KA, KI
LA, LI, LO
MA, ME, MI, MM, MO, MU, MY
NA, NE, NO, NU
OD, OE, OF, OH, OI, OK, OM, ON, OP, OR, OS, OW, OX, OY
PA, PE, PI, PO
QI
RE
SH, SI, SO
TA, TE, TI, TO
UH, UM, UN, UP, US, UT
WE, WO
XI, XU
YA, YE, YO
ZA`.replaceAll('\r',', ').replaceAll('\n',', ').split(', ');



    function random(){
      const ix = Math.floor(Math.random()*letters.length);
      return letters[ix];
    }

    function generate() {
      target.innerHTML = `${random().toUpperCase()}${random()}`
      guess_result.innerHTML = `
      <button onclick="it_is(true)">It Is</button>
      <button onclick="it_is(false)">It's Not</button>
    `
    }

    function it_is(guess){
      const word = target.innerHTML.toUpperCase();
      const is_a_word = acceptable.indexOf(word) > -1;

      guess_result.innerHTML = `"${word}" is ${is_a_word ? '' : 'NOT'} a word!\n You're ${is_a_word == guess ? 'RIGHT!' : 'WRONG!'}`;
      
    }
    generate();
  </script>

</html>
